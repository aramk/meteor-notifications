<template name="notificationBar">
  <div class="notification-bar {{currentNotificationLevel}}">
    <div class="inner">
      <div class="toolbar">
        <div class="ui icon close button"><i class="close icon"></i></div>
      </div>
      {{#if hasNotifications}}
        <div class="notifications">
          {{#each notifications}}
            {{> notification doc=this}}
          {{/each}}
        </div>
      {{else}}
        <div class="title notification">Notifications</div>
      {{/if}}
    </div>
  </div>
</template>
