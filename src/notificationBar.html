<template name="notificationBar">
  <div class="notification-bar {{currentNotificationLevel}} {{overflowing}}">
    <div class="inner">
      <div class="toolbar">
        {{#if hasNotifications}}
          <div class="ui icon close button"><i class="close icon"></i></div>
        {{/if}}
      </div>
      {{#if hasNotifications}}
        <div class="notifications">
          {{#each notifications}}
            {{> notificationMessage doc=this}}
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
