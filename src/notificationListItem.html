<template name="notificationListItem">

  <div class="notification item {{readClass}}">
    {{#unless doc.dateRead}}
      <i class="inactive icon circle blue" title="Unread"></i>
    {{/unless}}
    <div class="content">
      {{#if doc.title}}
        <div class="header">{{doc.title}}</div>
      {{/if}}
      <div class="date">{{date}}</div>
      <div class="description">{{doc.content}}</div>
    </div>
  </div>

</template>
