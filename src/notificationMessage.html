<template name="notificationMessage">
  <div class="ui message notification {{levelClass}}" data-id="{{doc._id}}">
    {{#if levelIcon}}
      <i class="{{levelIcon}} icon"></i>
    {{/if}}
    {{#if doc.title}}
      <div class="title">{{doc.title}}</div>
    {{/if}}
    <div class="content">{{doc.content}}</div>
  </div>
</template>
